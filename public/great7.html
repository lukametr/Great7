<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Great 7</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      box-sizing: border-box;
    }
    @font-face {
      font-family: 'Stardos Stencil';
      src: url('assets/fonts/StardosStencil-Bold.ttf') format('truetype');
      font-weight: bold;
      font-style: normal;
      font-display: swap;
    }
    body { background: #222; color: #fff; font-family: sans-serif; margin: 0; }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #333;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      min-height: 100vh;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    h2.great7-western {
        text-align: center;
        font-family: 'Stardos Stencil', cursive !important;
        font-size: 2.7em;
        letter-spacing: 0.04em;
        color: #ffe7b3;
        text-shadow: 0 2px 0 #000, 0 0 12px #a97b3a88;
        font-weight: bold !important;
    }
    .legend { text-align: center; margin-top: 12px; color: #bbb; }
    .board-wrap {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #23272f;
      flex: 1 1 auto;
      overflow: hidden;
    }
    #board {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      display: block;
      touch-action: none;
    }
    #lobby-btn { font-size: 1.2em; padding: 12px 24px; border-radius: 12px; }
    @media (max-width: 700px) {
      .container { padding: 0; border-radius: 0; box-shadow: none; min-height: 100vh; height: 100vh; }
      .board-wrap { width: 100%; height: 100%; max-width: 100%; max-height: 100%; }
      #board { width: 100%; height: 100%; max-width: 100%; max-height: 100%; }
      #lobby-btn { font-size: 1.1em; padding: 10px 18px; border-radius: 10px; top: 10px; right: 10px; }
      .legend { font-size: 1em; padding: 8px 0; }
    }
    @media (max-width: 480px) {
      h2.great7-western { font-size: 2em; }
      #lobby-btn { font-size: 1em; padding: 8px 10px; border-radius: 8px; }
      .legend { font-size: 0.95em; }
    }
    </style>
</head>
<body>
<button id="lobby-btn" style="position:fixed;top:18px;right:24px;z-index:1000;padding:8px 18px;font-size:1.1em;background:#ffb300;color:#222;border:none;border-radius:8px;box-shadow:0 2px 8px #0004;cursor:pointer;min-width:148px;">ლობი</button>
<button id="rules-btn" style="position:fixed;top:18px;right:140px;z-index:1000;padding:8px 18px;font-size:1.1em;background:#ffb300;color:#222;border:none;border-radius:8px;box-shadow:0 2px 8px #0004;cursor:pointer;min-width:148px;">თამაშის წესები</button>
<div class="container">
    <div class="board-wrap">
        <svg id="board" viewBox="0 0 700 700"></svg>
    </div>
</div>
<script type="module" src="assets/great7.js"></script>
<script>
document.getElementById('rules-btn').onclick = function() {
  let modal = document.getElementById('rules-modal');
  if (!modal) {
    modal = document.createElement('div');
    modal.id = 'rules-modal';
    modal.style.position = 'fixed';
    modal.style.top = '0';
    modal.style.left = '0';
    modal.style.width = '100vw';
    modal.style.height = '100vh';
    modal.style.background = 'rgba(0,0,0,0.32)';
    modal.style.display = 'flex';
    modal.style.alignItems = 'center';
    modal.style.justifyContent = 'center';
    modal.style.zIndex = '3000';
    modal.innerHTML = `
      <div style="background:#fff;color:#222;padding:32px 28px 24px 28px;border-radius:16px;box-shadow:0 2px 24px #0008;min-width:260px;max-width:90vw;text-align:left;max-height:90vh;overflow-y:auto;">
        <div style="font-size:1.3em;font-weight:bold;margin-bottom:12px;text-align:center;">თამაშის წესები</div>
        <div style="font-size:1.05em;line-height:1.6;">
          <b>Great 7 (ჩინური ჭადრაკი)</b> არის 2-6 მოთამაშეზე გათვლილი სტრატეგიული თამაში. <br><br>
          <b>მიზანი:</b> პირველმა გადაიყვანე შენი ყველა ქვა საპირისპირო კუთხეში.<br><br>
          <b>სვლები:</b> თითოეულ სვლაზე შეგიძლია გადაადგილო ერთი ქვა მეზობელ ცარიელ ბუდეში ან გადახტე სხვა ქვაზე (ან რიგ-რიგობით რამდენიმე გადახტომა).<br><br>
          <b>გადახტომა:</b> ქვა შეიძლება გადახტეს მეზობელ ქვაზე და დაეშვას მის იქით არსებულ ცარიელ ბუდეში. შესაძლებელია რამდენიმე გადაბმული გადახტომა.<br><br>
          <b>სვლების დასრულება:</b> თუ შეგიძლია გადახტომა, შეგიძლია გააგრძელო ან დაასრულო სვლა ნებისმიერ დროს.<br><br>
          <b>დრო:</b> თითოეულ მოთამაშეს აქვს შეზღუდული დრო სვლისთვის.<br><br>
          <b>მოგება:</b> ვინც პირველი გადაიყვანს ყველა თავის ქვას მიზნის ზონაში, ის იგებს.<br><br>
          <b>დამატებითი წესები:</b> თამაშის მიმდინარეობისას ქვების დაბრუნება საწყის პოზიციაზე არ შეიძლება.<br>
        </div>
        <div style="text-align:center;margin-top:18px;">
          <button id="close-rules-modal" style="background:#e74c3c;color:#fff;padding:8px 22px;font-size:1.1em;border:none;border-radius:7px;cursor:pointer;">დახურვა</button>
        </div>
      </div>
    `;
    document.body.appendChild(modal);
    document.getElementById('close-rules-modal').onclick = function() {
      modal.remove();
    };
    modal.onclick = function(e) { if (e.target === modal) modal.remove(); };
  }
};
</script>
</body>
</html>
